<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pshychic Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>The Psychic Game</h1>
    </header>

    <div id="instructions">
        <h2>Guess what letter I'm thinking of...</h2>
    </div>
    <div id="scoreCard">
        <div>
            <h2 id="wins">Wins: </h2>
        </div>
        <div>
            <h2 id="losses">Losses: </h2>
        </div>
    </div>
    <div id="inputCard">
        <div>
            <h2 id="guessesLeft">Guesses Remaining: </h2>
        </div>
        <div>
            <h2 id="lettersGuessed">Letters Guessed: </h2>
        </div>
    </div>
    
    <script src="./assets/js/game.js"></script>
</body>
</html>
